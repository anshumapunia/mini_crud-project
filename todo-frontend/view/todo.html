<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/todo.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



   
</head>
<body>
    
    <nav>

        <div>

            <div>
                <a href="../index.html"><img src="https://cdn-icons-png.flaticon.com/512/5234/5234602.png" alt="Error"></a>
            </div>

        </div>

        <div>
            <a href="../index.html">Home</a>
            <a href="./todo.html">Todo</a>
            <a href="./about.html">About</a>
            
            <a href="#" id="showUserName">  </a>
            <a href="login.html"  id="signin_up_button">SignIn</a>

        </div>
        
        <div>

            <i class="fa-solid fa-sun" id="modechanger"></i>
        </div>
    </nav>
    
    <div class="searchtodo">

        <div>
            <input type="text" placeholder="Search Here" id="Searchtodo">
            <select id="FilterTodo">
                <option value="">Select Todo</option>
                <option value="false">Pending</option>
                <option value="true">Completed</option>
            </select>
        </div>

        <div>
            <button id="createTodoBtn" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#createTodo" data-bs-whatever="@mdo">
            Create Todos
             </button>
        </div>

    </div>


    <div class="todocont">
        <table>
            <thead id="myheading">
                <th class="meri-class" id="mytableheading">Todo ID</th>
                <th  id="mytableheading" class="meri-class">Task Name</th>
                <th id="mytableheading" class="meri-class">Status</th>
                <th id="mytableheading" class="meri-class">UPDATE</th>
                <th id="mytableheading" class="meri-class">DELETE</th>
            </thead>

            <tbody>
                <!-- append here -->

            </tbody>
        </table>
    </div>






    <div class="modal fade" id="editTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/5234/5234602.png" alt="" class="modal-title" style="width: 65px;">
                    <h5 class="modal-title" style="margin-left: 35px;"> Edit Todo Task </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editTodoForm">
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Todo ID:</label>
                            <input type="text" class="form-control" id="e_todoid" required disabled>
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Task Name:</label>
                            <input type="text" class="form-control" id="e_taskName" required>
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Status:</label>
                            <Select id="e_status" value="" class="form-control">
                                <option value="">Select Status</option>
                                <option value="false">Pending</option>
                                <option value="true">Completed</option>
                            </Select>
                        </div>
                        <div class="mb-1">
                        <input type="submit" class="form-control btn btn-secondary mb-3" id="recipient-name"
                            value="Edit Todo" style="margin-top: 10px; padding: 10px; font-size: 1.2rem;">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>







    <div class="modal fade" id="createTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/5234/5234602.png" alt="" class="modal-title" style="width: 65px;">
                    <h5 class="modal-title" style="margin-left: 35px;"> Create Todo Task </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="creatTodoForm">
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Task Name:</label>
                            <input type="text" class="form-control" id="c_taskName" required>
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Status:</label>
                            <Select id="c_status" value="" class="form-control">
                                <option value="">Select Status</option>
                                <option value="false">Pending</option>
                                <option value="true">Completed</option>
                            </Select>
                        </div>
                        <div class="mb-1">
                        <input type="submit" class="form-control btn btn-secondary mb-3" id="recipient-name"
                            value="Create Todo" style="margin-top: 10px; padding: 10px; font-size: 1.2rem;">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



</body>
</html>
